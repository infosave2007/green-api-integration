<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .left-section {
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }
        .output {
            height: 100%;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Левая колонка с кнопками и полями ввода -->
        <div class="col-md-6 left-section">
            <h2 class="text-center">GREEN-API Integration</h2>

            <div class="mb-3">
                <label for="idInstance" class="form-label">ID Instance</label>
                <input type="text" id="idInstance" class="form-control" placeholder="Enter ID Instance">
            </div>

            <div class="mb-3">
                <label for="apiTokenInstance" class="form-label">API Token Instance</label>
                <input type="text" id="apiTokenInstance" class="form-control" placeholder="Enter API Token Instance">
            </div>

            <button id="getSettings" class="btn btn-success w-100">getSettings</button>
            <button id="getStateInstance" class="btn btn-primary w-100">getStateInstance</button>

            <div class="mb-3">
                <label for="chatId" class="form-label">Chat ID</label>
                <input type="text" id="chatId" class="form-control" placeholder="Enter Chat ID">
            </div>

            <div class="mb-3">
                <label for="messageText" class="form-label">Message</label>
                <input type="text" id="messageText" class="form-control" placeholder="Enter your message">
            </div>

            <button id="sendMessage" class="btn btn-warning w-100">sendMessage</button>

            <div class="mb-3">
                <label for="fileChatId" class="form-label">Chat ID for File</label>
                <input type="text" id="fileChatId" class="form-control" placeholder="Enter Chat ID for File">
            </div>

            <div class="mb-3">
                <label for="fileUrl" class="form-label">File URL</label>
                <input type="text" id="fileUrl" class="form-control" placeholder="Enter File URL">
            </div>

            <button id="sendFileByUrl" class="btn btn-info w-100">sendFileByUrl</button>
        </div>

        <!-- Правая колонка для отображения ответа -->
        <div class="col-md-6">
            <h2 class="text-center">Response</h2>
            <div class="output" id="responseOutput" style="height: 600px;">Response will be displayed here</div>
        </div>
    </div>
</div>

<script>
    document.getElementById('getSettings').addEventListener('click', () => {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;

        fetch(`https://api.green-api.com/waInstance${idInstance}/GetSettings/${apiTokenInstance}`)
            .then(response => response.json())
            .then(data => displayResponse(data))
            .catch(error => displayResponse(error));
    });

    document.getElementById('getStateInstance').addEventListener('click', () => {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;

        fetch(`https://api.green-api.com/waInstance${idInstance}/GetStateInstance/${apiTokenInstance}`)
            .then(response => response.json())
            .then(data => displayResponse(data))
            .catch(error => displayResponse(error));
    });

    document.getElementById('sendMessage').addEventListener('click', () => {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const chatId = document.getElementById('chatId').value;
        const message = document.getElementById('messageText').value;

        const body = {
            chatId: chatId,
            message: message
        };

        fetch(`https://api.green-api.com/waInstance${idInstance}/SendMessage/${apiTokenInstance}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
        .then(response => response.json())
        .then(data => displayResponse(data))
        .catch(error => displayResponse(error));
    });

    document.getElementById('sendFileByUrl').addEventListener('click', () => {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const chatId = document.getElementById('fileChatId').value;
        const fileUrl = document.getElementById('fileUrl').value;

        const body = {
            chatId: chatId,
            urlFile: fileUrl,
            fileName: "Uploaded file",
            caption: "Here is your file"
        };

        fetch(`https://api.green-api.com/waInstance${idInstance}/SendFileByUrl/${apiTokenInstance}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
        .then(response => response.json())
        .then(data => displayResponse(data))
        .catch(error => displayResponse(error));
    });

    function displayResponse(data) {
        document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
    }
</script>

</body>
</html>
